<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vereshchagin, Krasulya">
    <title>Flexbox Page</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, main, aside, footer {
            margin: 10px;
            padding: 10px;
            box-shadow: 5px 5px 10px firebrick;
        }

        section {
            display: flex;
            flex: 1;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
<header>HEADER</header>
<section>
    <main>MAIN</main>
    <aside>ASIDE</aside>
</section>
<footer>FOOTER</footer>
</body>
</html>
